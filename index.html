<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Encuentra a tú pokemon</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link rel="icon" type="image/png" href="img/Pokebola-pokeball.png" />
</head>

<body>

  <div id="contenido">
    <div class="container z-depth-3">
      
      <div class="row">
        <div class="col 12 l12">
          <h1>Busca a tu pokemón Favorito</h1>
            <input id="pokemonUser" class="u-full-width" placeholder="Pon el nombre como su número de pokemón:"></input>
            <p class="btn waves-effect waves-light blue lighten-1" id="btnAction" name="action">
              Búscalo
              <i class="material-icons right">send</i>
            </p>
            <p class="error"></p>
        </div>
      </div>
      <div class="row info-pokemon">
        <div class="col s12 l8 card-custom z-depth-3">
            <div class="name-poke-box"><div class="name-poke"></div><span class="number"></span></div>
            <div class="card-image">
              <img class="img-poke" src="img/Pokebola-pokeball.png">
            </div>
            <div class="card-content hide">
              
              
              <p class="description"></p>
              <div class="col s6 category"></div>
              <div class="col s6 height"></div>
              <div class="col s6 weight"></div>
              <div class="col s6 types"></div>
            </div>
        </div>
        <div class="col s12 l4 search-list-poke">
          <h5>Tus Búsquedas</h5>
          <div id="search-list"></div>
        </div>
      </div>
    </div>
  </div>
  

  <!--  Scripts-->
  <script src="js/init.js" type="module"></script>
</body>

</html>
